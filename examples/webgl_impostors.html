<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - camera cinematic</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #fff;
				color: #000;
			}
			a {
				color: #08f;
			}
		</style>
	</head>
	<body>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - interactive cubes
		</div>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import Stats from './jsm/libs/stats.module.js';
			import { GUI } from './jsm/libs/dat.gui.module.js';
			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';

			import { Impostor } from './jsm/objects/Impostor.js';

			let camera, scene, raycaster, renderer, controls, stats;
			let model;
			const trucks = [];

			const trucksNumber = 2000;
			const sceneWidth = 200;

			init();
			animate();

			function init() {

				// basic setup

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.1, sceneWidth * 10 );
				camera.position.set( 15, 5, 15 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xf0f0f0 );
				// scene.fog = new THREE.Fog( new THREE.Color( 0xf0f0f0 ), sceneWidth / 4, sceneWidth );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				controls = new OrbitControls( camera, renderer.domElement );

				stats = new Stats();
				document.body.appendChild( stats.dom );

				window.addEventListener( 'resize', onWindowResize );

				// lights

				const hemLight = new THREE.HemisphereLight( 0xffffbb, 0x080820, 1 );
				const directionalLight = new THREE.DirectionalLight( 0xffffff, 0.5 );
				directionalLight.position.set( - 1, 1.75, -1 );

				scene.add( hemLight, directionalLight );

				const lights = [ hemLight, directionalLight ];

				// ground plane

				const planeGeometry = new THREE.PlaneGeometry( sceneWidth * 2, sceneWidth * 2 );
				planeGeometry.rotateX( -Math.PI / 2 );

				const planeMaterial = new THREE.MeshStandardMaterial({
					color: new THREE.Color( 0x444444 )
				});

				const planeMesh = new THREE.Mesh( planeGeometry, planeMaterial );

				scene.add( planeMesh );

				// trucks and impostors setup

				const loader = new GLTFLoader();

				loader.load( './models/gltf/CesiumMilkTruck/glTF-Binary/CesiumMilkTruck.glb', (gltf) => {

					model = gltf.scene;

					for ( let i=0 ; i<trucksNumber ; i++ ) {

						const truck = model.clone();

						truck.position.set(
							Math.random() * sceneWidth * 2 - sceneWidth,
							0,
							Math.random() * sceneWidth * 2 - sceneWidth
						);

						truck.direction = Math.random() * 0.2 + 0.3;

						scene.add( truck );

						trucks.push( truck );

						const impostor = new Impostor( truck, camera, renderer, scene );
						impostor.lights = lights;

					}

				} );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate, renderer.domElement );

				trucks.forEach( (truck) => {

					truck.position.x += truck.direction;

					if ( truck.position.x > sceneWidth ) {

						truck.position.x = -sceneWidth;

					}

				} );

				Impostor.updateAll();

				renderer.render( scene, camera );

				stats.update();

			}

		</script>

	</body>
</html>
